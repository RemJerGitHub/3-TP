<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-center">TP DataBinding - Profil utilisateur</h1>    
    <div class="container">
        <div class="card text-center">
            <div class="card-body">
                <p class="card-text">Image de profil :</p>
                <img v-bind:src="imgLink">
                <p class="card-text">Nom : {{userName}}</p>
                <input type = "text" v-bind:value = "userName" name = "inputNom">
                <p class="card-text">Âge : {{userAge}}</p>
                <button v-on:click="count++">Ajouter 1</button>
                <p class = "cart-text">Le compte est a {{count}}</p>
            </div>
            <div class="card-footer text-muted">
                <h5>Infos générées via des fonctions : </h5>  
                <p class = "card-text">Dans 10 ans, il aura {{plusDixAns()}} ans</p>
                <p class="card-text">Son nombre fétiche, c'est le {{nbrFetiche()}}</p>
            </div>
        </div>
    </div>
    <!-- script pour contacter VUE -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
